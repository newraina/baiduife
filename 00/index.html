<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>石头剪刀布</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>
    <header>
        <img src="images/head.png" alt="head" id="headimage">
    </header>
    <div id="down">
        <div id="main">
            <div id="me">
                <div id="me-title">你出什么?</div>
                <img class="jiandao" src="images/jiandao-touming.png" alt="剪刀">
                <br>
                <img class="shitou" src="images/shitou-touming.png" alt="石头">
                <br>
                <img class="bu" src="images/bu-touming.png" alt="布">
            </div>
            <div id="mid">
                <p id="result">游
                    <br/>戏
                    <br/>开
                    <br/>始
                    <br/>
                </p>
            </div>
            <div id="computer">
                <div id="computer-title">电脑出啥?</div>
                <img class="jiandao" src="images/jiandao-touming.png" alt="剪刀">
                <br>
                <img class="shitou" src="images/shitou-touming.png" alt="石头">
                <br>
                <img class="bu" src="images/bu-touming.png" alt="布">
            </div>

        </div>
        <div class="arrow_box"><span class="bot"></span><span class="top"></span>点锤子！这边该电脑选！！</div>
    </div>
    <div id="score">
        <span>得分：</span><span id="score-point">0</span>
    </div>
    <script type="text/javascript" src="js/diyFunc.js"></script>
    <script type="text/javascript" src="js/mouseProcess.js"></script>
    <script type="text/javascript" src="js/gameBody.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
